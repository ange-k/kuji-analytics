default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('DATABASE_USER') { 'root' } %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') { 'root' } %>
  host: <%= ENV.fetch('DATABASE_HOST') { 'db' } %>
  port: <%= ENV.fetch('DATABASE_PORT') { 3306 } %>

development:
  <<: *default
  database: kuji_development

test:
  <<: *default
  database: kuji_test

production:
  <<: *default
  database: kuji_production
  host: localhost
  username: root
  password: <%= ENV.fetch('DATABASE_PROD_PASSWORD') { 'root' } %>
